<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li>Highscores</li>
                <li>Timer</li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="intro" data-state="visible">
            <h1>Welcome to the coding quiz</h1>
            <p>Please press start to begin the quiz. Please be aware that any incorrect answers will suffer a time penalty. Once the quiz is over please log your highscore and check out how you compare to other players</p>
            <button type="button" id="startButton">Start Game</button>
        </div>
        <div class="qAndA">
            <div id="questions" class="hiddenQs" data-state="hidden">
                <div id="answers"> 
                    <button type="button" class="button">Answer A</button>
                    <button type="button" class="button">Answer B</button>
                    <button type="button" class="button">Answer C</button>
                    <button type="button" class="button">Answer D</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
